<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img id="cover" class="cover" alt="cover" />
        <span id="title" class="title"></span>
        <button id="back" class="btn-next">
            <img class="back-icon" src="back.png"/>
        </button>
        <button id="play" class="btn-play">
            <img id="play-icon" class="play-icon" src="play.png"/>
        </button>
        <button id="next" class="btn-next">
            <img class="back-icon" src="next.png"/>
        </button>
      </div>
    </div>

    <script src="./index.js" />
  </body>
</html>
